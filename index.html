<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的论文Demo展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        form {
            margin-top: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的论文Demo展示页面</h1>
        <p>这是一个用于展示我的研究工作的简单网页。您可以在这里找到我的论文摘要和其他相关信息。</p>
        
        <!-- 示例论文摘要 -->
        <h2>论文摘要</h2>
        <p>这里是关于我的研究项目的简短介绍。在这篇论文中，我们探讨了……</p>

        <!-- 联系表单 -->
        <h2>联系我们</h2>
        <form action="/submit-your-form-here" method="post">
            <input type="text" name="name" placeholder="您的名字" required>
            <input type="email" name="email" placeholder="您的电子邮件" required>
            <textarea name="message" placeholder="留言"></textarea>
            <button type="submit">发送消息</button>
        </form>
    </div>
</body>
</html>
